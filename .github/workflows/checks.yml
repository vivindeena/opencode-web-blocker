name: Code Quality Checks

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  checks:
    name: Type Check, Lint, and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run type-check

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check
